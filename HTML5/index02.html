    <style>
        /*Define style of this HTML page*/
        body{
            background: lightblue;

        }
        /*nth : start : idx = 1;
          Formula: an + b
          a: repeat - cycle
          n: start at row 0
          b: start- offset
          --------------------
          2n + 1 : start at offset 1 and repeat twice
          HighLight fof last 3 elements

          */

        tbody tr:nth-last-child(-2n + 4){
            background: lightgray;
        }
    </style>
</head>
