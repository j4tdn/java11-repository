		/*Define style of this HTML page*/
		body{

		/*
			nth:  start:  idx=1;
			fomular:  an + b;
			a: repeat-cycle;
			n: start at row 0 - use n;
			b: start-offset;
			-------------------------
			nth-child(2n+1): start at offset 1 and repeat twice

			highlight for last 3 elements: tbody tr: nth-last-child(-n+3);

		*/
		tbody tr:nth-last-child(-n+4){
			background: lightgrey;
		}
	</style>
</head>
