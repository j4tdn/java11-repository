        /*
        nth: start: inx=1
        Formula: an + b
        a: repeat-cycle
        n: start at row a 0 - use n
        b: start-offset; 
        ---------------------------
        nth-child(2n+1): start at offset 1 and repeat twice

        highlight for last 3 elements: tbody tr:nth-last-child(-n+3);

        tbody tr:nth-last-child(-2n + 4){
