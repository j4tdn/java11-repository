<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index12 - Position</title>
    <style>
        ul{
            padding: 0;
            margin: 0;
            list-style-type: none;
        }
        ul .list li:not(:nth-child(2n+1)){
            color: red;
        }

        div.array p:first-of-type{
            background: yellow;
        }
    </style>
</head>
<body>
    <ul class="list">
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
		<li>Item 4</li>
	</ul>
    <hr>
	<div class="array">
		<h2 class="sub1">Sub 1</h2>
		<h2 class="sub2">Sub 2</h2>
		<h2 class="sub3">Sub 3</h2>
		<p>Text 1</p>
		<p>Text 2</p>
		<p>Text 3</p>
		<p>Text 4</p>
	</div>
</body>
</html>
