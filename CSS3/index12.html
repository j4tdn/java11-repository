<!DOCTYPE html>
<html>
<head>
	<title>Index12 - Position</title>
	<meta charset="utf-8">

	<style type="text/css">
		ul {
			padding: 0;
			margin: 0;
			list-style-type: none;
		}

		/*an + b*/
		/*Tìm thằng đầu tiên trong list, (nếu all giống nhau), nếu là li thì cho red*/
		/*ul.list li: first-child*/
		ul.list li:not(:nth-child(2n + 1)) {
			color: red;
		}

		/*Tìm thằng đầu tiên trong array và cho yellow*/
		div.array p:first-of-type {
			background: yellow;
		}
	</style>
</head>
<body>
	<ul class="list">
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
		<li>Item 4</li>
	</ul>

	<div class="array">
		<h2 class="sub1">Sub 1</h2>
		<h2 class="sub2">Sub 2</h2>
		<h2 class="sub3">Sub 3</h2>
		<p>Text 1</p>
		<p>Text 2</p>
		<p>Text 3</p>
		<p>Text 4</p>
	</div>
</body>
</html>
