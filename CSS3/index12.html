<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Index12 - Position</title>
	<style type="text/css">
		ul {
			padding: 0;
			margin: 0;
			list-style-type: none;
		}

		/* an + b */
		/* Tim thang dau tien trong list, neu la li thi cho red*/
		ul.list li:not(:nth-child(2n)) {
			color: red;
		} 

		div.array h2:first-child{
			background: yellow;
		}
		
	</style>
</head>
<body>
	<ul class="list">
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
		<li>Item 4</li>
	</ul>

	<div class="array">
		<h2 class="sub1"></h2>
		<h2 class="sub2"></h2>
		<h2 class="sub3"></h2>
		<p>Text 1</p>
		<p>Text 2</p>
		<p>Text 3</p>
		<p>Text 4</p>
	</div>

</body>
</html>
