<!DOCTYPE html>
<html>
<head>
	<title>Index12 - Position</title>
	<meta charset="utf-8">
	<style type="text/css">
		ul {
			padding: 0;
			margin: 0;
			list-style-type: none;
		}

		/*Tìm thẻ p đầu tiên trong array và cho yellow*/
		div.array p:first-of-type {
			background: yellow;
		}

		/*Tìm thẻ đầu tiên trong list,nếu là li thì cho  red*/
		/*ul li:first-child {
			color: red;
		}*/

		ul .list li:not( :nth-child(2n + 1)){
			color: red;
		}

	</style>
</head>
<body>
	<ul class="list">
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
		<li>Item 4</li>
	</ul>

	<div class="array">
		<h2 class="sub1">Sub1</h2>
		<h2 class="sub2">Sub2</h2>
		<h2 class="sub3">Sub2</h2>
		<p>Text 1</p>
		<p>Text 2</p>
		<p>Text 3</p>
		<p>Text 4</p>
	</div>
</body>
</html>
