<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS3 - Template</title>

	<!-- External CSS -->
	<link rel="stylesheet" href="css/style.css">

	<!-- Internal CSS -->
	<style>
		/*CSS selector*/
		p {
			font-size: 32px;
			color: lightgreen;
		}

		/*Override with External CSS*/
		.container {
			background-color: blue;
		}
	</style>
</head>
<body>
	<!-- Inline CSS -->
	<!-- Default font size - 16px -->
	<!-- Unit: px, rem: relative size with root element -->
	<p style="font-size: 22px; font-family: Corbel;">Welcome to Java - Spring course</p>
	<p>Happy coding - 08.01.2022</p>

	<!-- Indentity
		class: non-unique
		id: unique
	 -->
	<div class="container">
		<!-- Nothing -->
	</div>

	<hr>

	<div class="container">
		<!-- Nothing -->
	</div>

	<hr>

	<div>
		<form>
			DateTime: <input type="date">
		</form>
	</div>
</body>
</html>
