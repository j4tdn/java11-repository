<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS3 - Template</title>
	
	<!-- External CSS -->
	<link rel="stylesheet" href="css/style1.css">

	<!-- Internal CSS -->
	<style type="text/css">
		/*CSS selector*/
		p {
			font-size: 46px;
			color: darkred;
		}

		/*Overide with external css*/
		.container {
			background-color: lightgreen;
		}
	</style>
</head>
<body>
	<!-- Inline css -->
	<p style="font-size: 30px;">Welcome to JAVA Spring course</p>
	<p>abcdef </p>

	<!-- Identity
		 class: non-unique
		 id: unique-->
	<div class="container">
		<!-- Empty -->
	</div>
	
	<hr>
	<div class="container">
		<!-- Empty -->
	</div>

	<hr>

	<div>
		<form>
			DateTime <input type="date">
		</form>
	</div>
</body>
</html>
