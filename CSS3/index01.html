<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS3 - Template</title>

	<!-- External CSS -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- Internal CSS -->
	<style type="text/css">
		/* Css Selector */
		p {
			font-size: 32px;
			color: lightblue;
		}

		/*Override with External CSS */
		div {
			background-color: yellow;
		}
	</style>
</head>
<body>
	<!-- Inline CSS -->
	<!-- Default font size - 16px -->
	<!-- Unit: px -->
	<p style="font-size:22px; font-family:Corbel;">Welcome to Java - Spring course</p>
	<p>Happy coding - 08.01.2022</p>

	<div class="container">
		<!-- Nothing --> 
	</div>

	<div class="">
		<form>
			DateTime: <input type="date">
		</form>
	</div>
</body>
</html>
