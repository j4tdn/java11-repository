<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS3 - Template</title>

	<!-- External CSS -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- Internal CSS -->
	<style>
		/*CSS selector*/
		p {
			font-size: 32px;
			color: lightgreen;
		}

		/*Overide with External CSS*/
		.container {
			background-color: yellow;
		}

	</style>

</head>
<body>
	<!-- Inline CSS -->
	<!-- Default fone size - 16px = 1 rem -->
	<!-- Unint: px, rem: relative size with root element -->
	<p style="font-size: 22px; font-family: Corbel;">Welcome to JAVA - Spring course</p>
	<p>Happy coding - 08.01.2022</p>

	<!-- Indentity 
		class: non-unique
		id: unique
	-->
	<div class="container">
		<!-- Nothing -->
	</div>

	<hr>

	<div>
		<form>
			DateTime: <input type="date">
		</form>
	</div>


</body>
</html>
