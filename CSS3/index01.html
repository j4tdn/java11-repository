<!DOCTYPE html>
<html lang="en">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS3</title>

	<link rel="stylesheet" href="css/style.css">


	<!-- Internal CSS -->
	<style>

		/* CSS selector */
		p {
			font-size: 32px;
			color: lightblue;
		}

		/* Overide with External CSS */
		div.container {
			background-color: yellow;
		}
	</style>
</head>
<body>
	<!-- Inline CSS !-->
	<p style="font-size: 22px; font-family: Corbel;">Welcome to JAVA - Spring course</p>
	<p>Happy coding - 08.01.2022</p>
	
	<div class="container">
		<!-- Nothing -->
	</div>

	<hr>

	<div>
		<form>
			DateTime <input type="date" name="">
		</form>
	</div>
</body>
</html>
