<!DOCTYPE html>
<html>
<head>
	<title>Index01 - flexbox</title>
	<meta charset="utf-8">

	<style type="text/css">

		.container {
			width: 600px;
			height: 400px;
			border: 1px solid black;
			margin: 0 auto;

			display: flex;
			gap: 0.5rem;

			flex-direction: row;
			justify-content: flex-start;
			flex-wrap: wrap;
		}
		.item {
			width: 120px;
			height: 120px;
			background: orange;

			color: #000;
			font-size: 22px;

			border: 1px solid black;

			display: flex;
			justify-content: center;
			align-items: center;
			/*text-align: center;
			line-height: 120px;*/
			/*margin: 1px; replace by gap property*/
		}

		.item-2 {
			align-self: center;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="item">Item 1</div>
		<div class="item item-2">Item 2</div>
		<div class="item">Item 3</div>
		<div class="item">Item 4</div>
		<div class="item">Item 5</div>
		<div class="item">Item 6</div>
		
	</div>
	
</body>
</html>
