<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Index01 - Flexbox</title>

	<style>
		.container {
			width: 600px;
			height: 400px;
			
			display: flex;
		    gap : 0.5rem;
			justify-content: space-start;
			flex-direction: row;
			flex-wrap: wrap;



		}

		.item {
			width: 120px;
			height: 120px;
			background: orange;

			color: #000;
			font-size: 22px;

			text-align: center;
			line-height: 120px;
			border: 1px solid black;
		/*	margin: 1px; */


			display: flex;
			justify-content: center;
			align-items: center;
		}

		.item2 {
		/*	align-self: center; */
			order: 4;
		}

		.item4 {
			order: 2;
		}
	</style>
</head>
<body>

	<div class="container">
		<div class="item"> Item 1</div>
		<div class="item item2"> Item 2</div>
		<div class="item"> Item 3</div>
		<div class="item item4"> Item 4</div>
		<div class="item"> Item 5</div>
		<div class="item"> Item 6</div>
	</div>
</body>
</html>
