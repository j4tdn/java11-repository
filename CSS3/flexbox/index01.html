<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Index01 - flexbox</title>
	<style type="text/css">
	

		.container{

			width: 600px;
			height: 400px;
			border: 1px solid #333;
			margin: 0 auto;

			display: flex;
			gap:  0.5rem;
			flex-direction: row ;
			justify-content: flex-start;
			flex-wrap: wrap;

		}
		.item{
			width: 120px;
			height: 120px;
			background: orange;

			color: #000;
			font-size: 22px;

			/*text-align: center;
			line-height: 120px;*/
			border: 1px solid #333;
			margin: 1px;

			display: flex;
			justify-content: center;
			align-items: center;
		}
		/*.item-2{
			align-self: flex-end;
		}*/

	</style>
</head>
<body>
	<div class="container">
		<div class="item">Item 1</div>
		<div class="item item-2">Item 2</div>
		<div class="item">Item 3</div>
		<div class="item">Item 4</div>
		<div class="item">Item 5</div>
		<div class="item">Item 6</div>
	</div>
	
</body>
</html>
