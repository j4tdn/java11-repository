<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Index10 - Border radius - Box shadow</title>
	<!-- <link rel="stylesheet" type="text/css" href="css/style08.css"> -->
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<style>
		body{
			padding: 20px 20px;
		}
		.block{
			margin: 200px auto;
			width: 300px;
			height: 300px;
			background: orange;

			border-radius: 50px 20px;
			border-radius: 50%;

			box-shadow: 80px 47px 20px #00f;
			box-shadow: inset 0 0 80px #00f;
			opacity: 0.2;
		}

		
	</style>
</head>
<body>
	<div class="block">
		
	</div>
	
</body>
</html>
