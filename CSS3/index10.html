<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index10 - Border Radius</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        body{
            padding: 20px 20px;
        }
        .block{
            margin: 50px auto;
            width: 300px;
            height: 300px;
            background: orange;
            border-radius: 50px 20px;
            border-radius: 50%;
            border-radius: 25%/25%;

            box-shadow: 40px 15px 20px blue;
            box-shadow: inset 0px 5px 80px blue;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="block">

    </div>

</body>
</html>
