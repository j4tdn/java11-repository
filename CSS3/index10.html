<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Index10 - Border Radius - Box Shadow</title>

	<link rel="stylesheet"href="css/reset.css">
	<style>
		body {
			padding: 20px 20px;
		}

		.block {
			margin: 50px auto;
			width: 300px;
			height: 300px;
			background: orange;

			border-radius: 50px 20px;
			border-radius: 50%;
			border-radius: 25%/25%;

			/*box-shadow: h-offset v-offset color;*/
			box-shadow: 40px 15px blue;
			box-shadow: inset 0 0 100px blue;
			
			opacity: 0.3;
		}

		
	</style>
</head>

<body>
	<div class="block">
		
	</div>
</body>
</html>
