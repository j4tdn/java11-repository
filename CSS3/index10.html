<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Index10 - BorderRadius</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<style type="text/css">
		body {
			padding: 20px 20px;
		}

		.block {
			margin: 150px auto;
			width: 300px;
			height: 300px;
			background: orange;

			border-radius: 50px 20px;
			border-radius: 50%;
			border-radius: 25%/25%;

			/*box-shadow: h-offset v-offset spread-radius color;*/
			box-shadow: 40px 15px 10px #00f;
			box-shadow: inset 0 0 105px #00f;

			opacity: 0.2;
		}
		
	</style>
</head>
<body>
	<div class="block">
		
	</div>
</body>
</html>
