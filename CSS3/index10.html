<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Index10 - Border Radius - Box Shadow</title>

	<link rel="stylesheet" href="css/reset.css">
	<style>
		body {
			padding: 20px 20px;
		}

		.block {
			margin: 50px auto;
			width: 300px;
			height: 300px;
			background: orange;

			border-radius: 50px 25px;
			border-radius: 50%;
			border-radius: 25%/25%;
		
			/*box-shadow: h-offset v-offset spread-radius color;*/
			box-shadow: 80px 47px 20px #00f;
			box-shadow: inset 0 0 80px #00f;

			opacity: 0.2;
		}
		
	</style>
</head>
<body>
	<div class="block">
		
	</div>
</body>
</html>
