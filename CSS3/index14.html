<<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Index14 - Transform Transition</title>

	<style>
		.block {
			margin: 100px auto;
			background: #333;
			color: #fff;
			width: 150px;
			height: 150px;

			font-size: 18px;
			font-family: Corbel;

			transition: all  3s linear;
		}

		.block:hover {
			color: #333;
			background: #fff;
			transform: scale(2.0);
		}
	</style>
</head>
<body>

	<div class="block">
		Lorem ipsum dolor sit amet consectetur adipisicing, elit. Cum, enim.
	</div>


</body>
</html>
