<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Index14 - Transform Transition</title>
	<style type="text/css">
		.block {
			margin: 100px auto;
			background: #333;
			color: #fff;
			width: 150px;
			height: 150px;
			font-size: 18px;
			font-family: Corbel;

			/*property delay duration timming-function*/
			transition: all 2s 1s linear;
		}

		.block:hover {
			transform: scale(2.0);
			background-color: green;
			color: #333;
		}
	</style>
</head>
<body>
	<div class="block">
		Lorem ipsum dolor sit amet consectetur.
	</div>
</body>
</html>
