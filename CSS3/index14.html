<!DOCTYPE html>
<html>
<head>
	<title>Index13 - Transform Transition</title>
	<meta charset="utf-8">
	<style type="text/css">
		.block {

			margin: 100px auto;

			width: 150px;
			height: 150px;

			background: #333;
			color: #fff;

			font-size: 18px;
			font-family: Corbel;

			/*Property delay duration timing-function*/
			transition: scaleX(2);
		}

		.block:hover {
			background: #fff;
			color: #333;
		}
	</style>
</head>
<body>
	
	<div class="block">
		Lorem ipsum dolor sit amet consectetur adipisicing.
	</div>

</body>
</html>
