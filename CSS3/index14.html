<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index14 - Transform Transition</title>
    <style>
        .block{
            margin: 100px auto;
            background: #333;
            color: #fff;

            width: 150px;
            height: 150px;

            font-size: 18px;
            font-family: Corbel;

            transition: all 2s linear;
        }

        .block:hover{
            color: #333;;
            background: #fff;
            transform: scale(2);
        }
    </style>
</head>
<body>
    <div class="block">
        Lorem ipsum dolor sit amet voluptatum.
    </div>
</body>
</html>
