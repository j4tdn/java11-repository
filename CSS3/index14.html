<!DOCTYPE html>
<html>
<head>
	<title>Index14 - Transform Transition</title>
	<meta charset="utf-8">
	<style type="text/css">
		.block {
			margin: 200px auto;

			background: #333;
			color: #fff;

			width: 150px;
			height: 150px;

			font-size: 18px;
			font-family: Corbel;

			/*property delay duration timing-function*/
			transition: all 1s linear;
		}

		.block:hover {
			color: #333;
			background: #fff;
			transform: scaleX(2);
		}
	</style>
</head>
	
<body>
	<p class="block">
		Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
		tempor incididunt ut labore et dolore magna aliqua. 
	</p>


</body>
</html>
