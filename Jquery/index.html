<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home - JQuery Demo</title>

	<script src="jquery-3.6.0.min.js"></script>
	<link rel="stylesheet" href="style.css" >

</head>
<body>
	<h2>JQuery Demo - 05.04.2022</h2>

	<hr>

	<p class="first-line">This is the first line</p>
	<p class="second-line">This is the second line</p>

	<hr>
	<form>
		<div>
			<label>Name </label> &nbsp; 
			<input class="text-name" type="text" placeholder="Enter your name ..">
		</div>
		<br>
		<div>
			<button class="btn btn-success click">Submit</button>
			<button class="btn btn-primary">Reset</button>
		</div>
	</form>

	<hr>

	<div>
		<button class="btn-show">Show</button>
		<button class="btn-toggle">Toggle</button>
		<button class="btn-hide">Hide</button>
	</div>

	<br>

	<div class="block block-show">Demo Show</div>
	<div class="block block-toggle">Demo Toggle</div>
	<div class="block block-hide">Demo Hide</div>

	<hr>

	<button class="change">Change to Image 03</button>

	<img class="first-image" src="images/first.jpg" alt="first">

	<img class="second-image" src="images/second.jpg" alt="second">

	<input id="fileImage" type="file" accept="image/png, image/jpg, image/jpeg">

	<img id="thumbnail" src="images/default-user.png" alt="user-image" alt="User Photos">


	<script src="script.js"></script>
</body>
</html>
