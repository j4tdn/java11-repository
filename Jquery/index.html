<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home - JQuery Demo</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h2>JQuery Demo - 5.4.2022</h2>

	<hr>

	<p class="first-line">This is the first line</p>
	<p class="second-line">This is the second line</p>

	<hr>

	<form>
		<div>
			<label>Name </label> &nbsp;
			<input class="text-name" placeholder="Enter your name ...">
		</div>
		<br>
		<div>
			<button class="btn btn-primary click">Submit</button>
			<button class="btn btn-warning">Reset</button>
		</div>
	</form>

	<hr>

	<div>
		<button class="btn-show">Show</button>
		<button class="btn-hide">Hide</button>
		<button class="btn-toggle">Toggle</button>
	</div>

	<br>

	<div class="block block-show">
		Demo Show
	</div>
	<div class="block block-toggle">
		Demo Toggle
	</div>
	<div class="block block-hide">
		Demo Hide
	</div>

	<hr>

	<button class="change">Change to Image 03</button>

	<img class="first" src="images/first.jpg" alt="first">

	<img class="second" src="images/second.jpg" alt="second">

	<input id="fileImage" type="file" accept="image/png, image/jpg, image/ipeg" class="choosefile">

	<img src="images/default.png" alt="user-image" id="thumbnail">

	<script src="script.js"></script>

</body>
</html>
