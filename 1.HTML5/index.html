<body>
    <h2>Welcome to JAVA11's web page</h2>

    <hr>

    <form action="">
        <table>
            <tbody>
                <tr>
                    <td><label>First Name: </label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>Last Name: </label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>Gender: </label></td>
                    <td>
                        <label>Male</label>
                        <input type="radio" name="gender" checked>
                        <label>Female</label>
                        <input type="radio" name="gender">
                    </td>
                </tr>
                <tr>
                    <td><label>Age: </label></td>
                    <td><input type="number"  min="0" max="120"></td>
                </tr>
                <tr>
                    <td><label>University: </label></td>
                    <td>
                        <select name="" id="">
                            <option value="" selected>---University---</option>
                            <option value="">DUT</option>
                            <option value="">DUE</option>
                            <option value="">DTU</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Language: </label></td>
                    <td>
                        <label for="java">JAVA</label><input type="checkbox" id="java">
                        <label for="php">PHP</label><input type="checkbox" id="php">
                        <label for="nodejs">NODEJS</label><input type="checkbox" id="nodejs">
                    </td>
                </tr>
                <tr>
                    <td><label>Birthday: </label></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td><label>Email: </label></td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td><label>Password: </label></td>
                    <td><input type="password"></td>
                </tr>
               
            </tbody>
        </table>
        <input type="submit" value="Sign up">
        <input type="reset" value="Clear">
    </form>

    <hr>
    <p> Designed by JAVA11 with &#129402; - &#169; 2022</p>
