<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Student Web Page</title>

	<link rel="icon" href="images/world.png">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<style type="text/css">
		html {
			font-size: 16px;
			font-family: serif;

		}
		body, * {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		header, footer {
			height: 60px;
			background: lightgray;
		}

		main {
			min-height: 100vh;
			margin: -60px 0;
			padding: 70px 10px 10px 10px;
		}

		.header, .footer{
			text-align: center;
			line-height: 60px;
		}

		div.name input {
			height: 30px;
			width: 200px;
			padding: 1px 10px 1px 5px;
			border: 1px solid;
		}

		div.class select {
			height: 30px;
			width: 200px;
			padding: 1px 10px 1px 3px;
			border: 1px solid;
			background-color: white;
		}

		div.submit input {
			height: 30px;
			width: 80px;
			padding: 1px 10px 1px 3px;
			border: 1px solid;
		}

		hr {
			
			height: 4px;
			background-color: black;
			margin-top: 5px;
		}

		table tbody tr {
			height: 30px;
			width: 80px;
			border-bottom: 1px solid;
			padding-bottom: 3px;
		}

	</style>

</head>


<body>

	<main>
		
		<p>Student Page - Add</p>
		<br>

		<form>
			<div class="name">
				<input type="text" placeholder="Enter your name">
			</div>
			
			<br>
			<div class="class">
				<select>
					<option>Class</option>
					<option>12T8</option>
					<option>10X3</option>
					<option>14T2</option>
				</select>
			</div>
			
			<br>
			<div class="submit">
				<input type="submit" value="SAVE">
			</div>

			<br>
			<hr>

		</form>

		<br>
		<table>
			<tbody>
				<tr>
					<td><a href="index.html">Back to Home Page</a></td>
				</tr>
			</tbody>
			
		</table>
		

	</main>

</body>
</html>
