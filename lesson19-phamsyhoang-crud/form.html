<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Student Web Page</title>

	<style type="text/css">
		html {
			font-size: 16px;
		}
		body, * {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		header, footer {
			height: 60px;
			background: lightgray;
		}

		main {
			min-height: 100vh;
			margin: -60px 0;
			padding: 70px 10px 10px 10px;
		}

		.header, .footer{
			text-align: center;
			line-height: 60px;
		}

		table tbody tr td {
			padding-top: 8px;
            padding-bottom: 8px;
		}

		hr {
			height: 5px;
            background-color: black ;
            margin-top: 10px;
            margin-bottom: 10px;
        }
		

	</style>
</head>
<body>
	<!-- Semantic Tags -->
	<header>
		<h2 class="header">Student Web Page - Static Content - 2022</h2>
	</header>

	<main>
		<table>
			<tbody>
				<tr><td>Student Page -Add</td></tr>
				<tr><td><input type="text" placeholder="Enter your name"></td></tr>
				<tr>
					<td>
						<select>
							<option>Class</option>
							<option>12T8</option>
							<option>10X3</option>
							<option>14T2</option>

					</td>
				</tr>
				<tr>
					<td>
						<input type="submit" value="Save">
					</td>
				</tr>
			</tbody>
		</table>

		<hr>

		<a href="index.html">Back to Home Page</a>


	</main>



	<footer>
