<!DOCTYPE html>
<html>
<head>
	<title>Index12 - Position</title>
	<meta charset="utf-8">
    <style type="text/css">
        ul {
            padding: 0;
            margin: 0;
            list-style-type: none ;
        }

        ul li:first-child {
            color: red;
        }
        div.array h2:first-child {
            background: yellow;
        }
    </style>
</head>
<body>
	<ul class="list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <div class="array">
        <h2 class="sub-1">Sub 1</h2>
        <h2 class="sub-2">Sub 2</h2>
        <h2 class="sub-3">Sub 3</h2>
        <p>Text 1</p>
        <p>Text 2</p>
        <p>Text 3</p>
        <p>Text 4</p>
    </div>
</body>
</html>
